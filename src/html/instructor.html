<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<!-- Name [Input Box]



How was the workshop material for this workshop? [1-5, 5 is the best]
How was the review for this workshop (if applicable) [1-5, 5 is the best]?
-->

<body>
  <div class="container">
    <div class="section">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" class="validate">
              <label for="name">Please Enter Your Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="workshop_name" type="text" class="validate">
              <label for="workshop_name">Workshop Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="cohort_name" type="text" class="validate">
              <label for="cohort_name">Cohort Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea id="bugs" class="materialize-textarea"></textarea>
              <label for="bugs">Are there any bugs in the workshop that need to be fixed for the next cohort?</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>

</body>

</html>
